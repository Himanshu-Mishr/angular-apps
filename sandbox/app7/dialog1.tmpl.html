<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Title</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          X
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
      <div layout="row">
        <md-input-container>
        <label>Name</label>
        <input ng-model="item_data.name" autofocus>
        </md-input-container>
      </div>
      <div layout="row">
        <md-input-container>
        <label>Date</label>
        <input ng-model="item_data.registered" autofocus>
        </md-input-container>
      </div>
      <div layout="row">
        <md-input-container>
        <label>Stage</label>
        <input ng-model="item_data.stage" autofocus>
        </md-input-container>
      </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="answer('not useful')" class="md-raised">
       Not Useful
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('useful')" style="margin-right:20px;" class="md-raised">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
